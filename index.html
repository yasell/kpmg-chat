<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>KPMG</title>
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600">
	<link rel="stylesheet" href="css/style.min.css">
</head>

<body>

	<main class="page-wrapper">

		<header class="header">
			<div class="container">
				<a href="/" class="header__logo">KPMG</a>
			</div>
		</header>

		<div class="container">
			<div class="response">
				<!-- User chat -->
				<div id-"info_chat" class="response__chat" style="display:none"></div>

				<!-- Bot chat -->
				<!-- <div id="info_message" class="response__reply">
					<button id="replay" class="response__replay--btn">Replay</button>
				</div> -->

				<!-- First promo chat -->
				<div id="info_promo" class="response__promo">
					<p>Things to ask me:</p>
					<div class="tips">
						<ul>
							<li>
								<button data-question="Dolores where is ">"Dolores where is..."</button>
							</li>
							<li>
								<button data-question="Dolores what are the upcoming ivents ?">"Dolores what are the upcoming ivents?"</button>
							</li>
							<li>
								<button data-question="Dolores what activities are there ?">"Dolores what activities are there?"</button>
							</li>
							<li>
								<button data-question="Dolores I am here to see ">"Dolores I am here to see..."</button>
							</li>
						</ul>
					</div>
				</div>

				<div id="info_wrap" class="response__request" style="display:none">
					<img id="info_image" name="info_image" src="assets/images/placeholder.svg">
				</div>

				<div id="info_table" class="response__table" style="display:none">
					<table class="table">
						<tbody>
							<tr>
								<td class="table__time"></td>
								<td>
									<div class="table__title"></div>
									<div class="table__content"></div>
								</td>
							</tr>
							<tr>
								<td class="table__time"></td>
								<td>
									<div class="table__title"></div>
									<div class="table__content"></div>
								</td>
							</tr>
							<tr>
								<td class="table__time"></td>
								<td>
									<div class="table__title"></div>
									<div class="table__content"></div>
								</td>
							</tr>
							<tr>
								<td class="table__time"></td>
								<td>
									<div class="table__title"></div>
									<div class="table__content"></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="request">
				<div class="request__wrapper">
					<input id="input" class="request__input" type="text" name="name" value="" placeholder="Enter your question here...">
					<button id="rec" class="request__rec">Speak</button>
				</div>
				<div class="request__hero">
					<script type="text/javascript" src="//vhss-d.oddcast.com/fb_embed_functions_v3.php?acc=6626974&js=1&h=440&w=251&bc=&fs=1&lo=1&ss=2597999&sl=0&tr=1&min=0&eid=06f7d80e61132a9864f69af949606818&fv=0"></script>
				</div>
			</div>
			<textarea id="response" cols="40" rows="20" style="display:none;"></textarea>
		</div>

	</main>
</body>

</html>
